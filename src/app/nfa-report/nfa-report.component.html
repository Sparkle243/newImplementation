


<div class="section">
    <form [formGroup]="nfaReport">
    <div class="card">
        <div class="card-header">
            NFA Report
        </div>
        <div class="card-body">
            <div class="container mt-4">

                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>S.No</th>
                        <th>Plant</th>
                        <th>Function</th>
                        <th>Date Range</th>
                        <th>Vendor</th>
                        <th>WBS Element</th>
                        <th>Approver's ID's</th>
                        <th>Company Code</th>

                      </tr>
                    </thead>
                    <tbody formArrayName="rows">
                      <tr *ngFor="let row of rows.controls; let i = index" [formGroupName]="i">
                        <td>{{ i + 1 }}</td>

                        </td>
                        <td>
                            <input type="text" formControlName="function" class="form-control" placeholder="" />
                            
                          </td>
                        <td>
                            <input type="text" formControlName="dateRange" class="form-control" placeholder="" />
                           
                          </td>
                          <td>
                            <input type="text" formControlName="vendor" class="form-control" placeholder="" />
                           
                          </td>
                          <td>
                            <input type="text" formControlName="wbsElement" class="form-control" placeholder="" />
                           
                          </td>
                          <td>
                            <input type="text" formControlName="approverId" class="form-control" placeholder="" />
                           
                          </td>
                          <td>
                            <input type="text" formControlName="companyCode" class="form-control" placeholder="" />
                           
                          </td>
                        <td class="text-center">
                            <i class="fas fa-plus text-danger"  role="button" (click)="addRow()"></i>
                          <i class="fas fa-minus text-danger"  role="button"  (click)="removeRow(i)"></i>

                        </td>
                      </tr>
                    </tbody>
                  </table>

    </div>
</form>

</div>
