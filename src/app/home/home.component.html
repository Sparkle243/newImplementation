

<div class="section">

    <div class="card">
        <div class="card-header">
            Home 
        </div>
        <div class="card-body">
            <div class="container mt-4">
                <div class="float-right mb-1">
                    <button type="button" (click)="addRow()" class="btn btn-md btn-raised btnAddNewRow">Add New Row</button>

                </div>
                <form [formGroup]="tableForm">
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody formArrayName="rows">
                      <tr *ngFor="let row of rows.controls; let i = index" [formGroupName]="i">
                        <td>{{ i + 1 }}</td>
                        <td>
                          <input type="text" formControlName="name" class="form-control" placeholder="Enter Name" />
                          <!-- Error message for name field -->
                          <div *ngIf="row.get('name')?.invalid && row.get('name')?.touched" class="text-danger">
                            Name is required
                          </div>
                        </td>
                        <td>
                          <input type="number" formControlName="age" class="form-control" placeholder="Enter Age" />
                          <!-- Error message for age field -->
                          <div *ngIf="row.get('age')?.invalid && row.get('age')?.touched" class="text-danger">
                            Age must be a positive number
                          </div>
                        </td>
                        <td>
                          <input type="email" formControlName="email" class="form-control" placeholder="Enter Email" />
                          <!-- Error message for email field -->
                          <div *ngIf="row.get('email')?.invalid && row.get('email')?.touched" class="text-danger">
                            Enter a valid email
                          </div>
                        </td>
                        <td class="text-center">
                          <i class="fas fa-trash text-danger" (click)="removeRow(i)"></i>
                        </td>
                      </tr>
                    </tbody>
                  </table>
              
                  <!-- Add new row button -->
                 
              
                  <!-- Save button -->
                  
                </form>
                <div class="col-sm-12 col-md-12 col-lg-12 text-right pr-0">
                  <button type="button" (click)="saveForm()" class="btn btn-md btn-raised btnSave">Save</button>

              </div>
                
              </div>
              
        </div>

    </div>

</div>
